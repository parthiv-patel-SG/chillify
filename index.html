<!doctype html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Change this to your name-->
    <meta name="author" content="Parthiv" />

    <title>WEB222 Music App</title>

    <!-- Classless CSS Stylesheet - https://watercss.kognise.dev/ -->
    <!-- <link rel="stylesheet" href="./css/water.css" /> -->
    <link rel="stylesheet" href="./css/Cards.css" />

    <!-- Favicon to prevent 404 error -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <!-- Change this to your App's info -->
      <h1>Chillify</h1>
      <p>Where Every beat has its own Chill</p>
      <div id="theme-container">
        <button id="theme-button">Theme</button>
        <span id="current-theme">Light</span>
         <!-- This will update dynamically -->
      </div>
      
    </header>

    <nav id="menu">
      <!-- Dynamically create your menu category buttons here -->
    </nav>

    <hr />

    <main>
      <h2 id="selected-artist">
        <!-- Dynamically update the selected category title -->
      </h2>

      <div class="card-container">
        <!-- JavaScript will populate this with artist/song cards -->
      </div>

      <table>
        <thead>
          <!-- Statically create the headings for your table here -->
        </thead>
        <tbody id="songs">
          <!-- Dynamically create your product rows here -->
        </tbody>
      </table>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/artists.js"></script>
    <script src="./js/songs.js"></script>

    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("DOM Loaded");
      });
    </script>
    <!-- <script src="./js/app.js"></script> -->
  </body>
</html>
